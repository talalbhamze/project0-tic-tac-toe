<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css-test.css">
    

   

    <title>Tic Tac Toe</title>
</head>
    <body>
        <header>

        <h1 class="title">Tic Tac Toe</h1>
        <h4>Player 1 score :  <span id="p-1-wins">0</span></h4>
        <h4>Player 2 score :  <span id="p-2-wins">0</span></h4>

        </header>

        <div class="game-area">
            
                <div class="game-board">
                    <div class="cell" id="a"></div>
                    <div class="cell" id="b"></div>
                    <div class="cell" id="c"></div>
                    <div class="cell" id="d"></div>
                    <div class="cell" id="e"></div>
                    <div class="cell" id="f"></div>
                    <div class="cell" id="g"></div>
                    <div class="cell" id="h"></div>
                    <div class="cell" id="i"></div>
                </div>
        
                <div class="info">
                    <button class="reset">Reset</button>
                    <button class="play">Play Again</button>
                    <p class="winner"></p>
                    <p class="turn">X's Turn</p>
                </div>
                <audio id="mysoundclip" preload="auto">
                    <source src="clicksoundeffect.wav"></source>
                </audio>
            
               
                
    
    
        </div>

    
     <script src="tic-tac-toe/main.js"></script>
    </body>

</html>
